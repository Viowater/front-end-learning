<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_PRAC1</title>
</head>
<body>


    <h1>一级标题标签：h1</h1>
    <h2>二级标题标签：h2</h2>
    <h3>标题标签可以到h6</h3>
<hr>
    <p>段落标签p <br>
        <b>加粗标签b </b> 或 <strong>strong</strong> <br>
        <i> 斜体i </i> 或 <em>斜体em</em> <br>
        <u> 下划线u </u> <br>
        <s> 删除线s</s> <br>
    </p>
<hr>
    <div>
        无序列表（不是数据类型的列表）：ul（unordered list）
    <ul>
        <li>无序列表元素：li</li>
    </ul>
    </div>


    <div>
        有序列表即ol，类似地
    <ol>
        <li>列表元素标签一样</li>
    </ol>
    </div>
<hr>
    <div>
        <div> 表格标签table，行标签tr </div>
        <div>th(table head)：列标题<div>
        <div> td(table data)：一格</div>
        <div>border控制边框粗细</div>
    </div>

    <table border="4"> <!--border控制边框粗细-->
        <tr>
            <th>title 1</th>
            <th>title 2</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>1.1</td>
        </tr>

    </table>

    <div> &lt br &gt :换行标签</div>
    <div>&lt hr &gt :水平分割线, 如下<hr></div>

</body>
</html>
