<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.2-选择器</title>
</head>
<style>
    /* 类 */
    .aaa {
        color: aquamarine;
    }
    /* id */
    #bbb {
        color: blueviolet;
    }
    /* 通用 */
    * {
         font-family: "kaiti"; /*楷体,可以直接拼音 */
    }
</style>
<body>
    <div>
        选择器顾名思义,有如下几种:
        <br>元素选择器
        <br>类选择器
        <br>id选择器
        <br>通用选择器
        <br>子元素选择器
        <br>后代选择器(包含选择器)
        <br>并集选择器(兄弟选择器)
        <br>伪类选择器
    </div>
    <hr>
    
    <div>元素选择器:即直接选择标签名</div>
    <div class="aaa">类选择器,给标签添加class属性,通过class的值选择, <b>前面要加个点.</b></div>
    <div id="bbb">id选择器,类似上者,<b>前面加#</b></div>
    <div>通用选择器, 一个星号*</div>
    
</body>
</html>
