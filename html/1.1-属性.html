<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.1-属性</title>
</head>
<body>
    <div>a标签(anchor 锚)常用于提供超链接，其属性href即hyper reference（超链接）缩写</div>
    <div>可以连接到邮箱，网址，手机号等等</div>
    <a href="" target="_blank">这是一个超链接</a>
    <div>a标签有target属性，有四个值，用于决定网页打开方式，详情指着自己看</div>

    <hr>
    <div>
        布尔属性：一种没有值/有任何值都视为true的属性（只要打出来就是true，没打出来就时false）
        如“disabled”属性，可以禁用某标签
    </div>
    <hr>
    <div>
        img标签就是导入图片，src可以写路径或连接
        <br>
        alt即图片无法显示时的显示，留白就是啥也没有，写了点东西如下
    </div>
    <img src="" alt="该图片无法显示">
</body>
</html>
