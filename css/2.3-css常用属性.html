<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.3-css常用属性</title>
</head>
<link rel="stylesheet" href="./2.3-css常用属性.css">
<style>
    img {
        width: 100px;
        height: auto;
        
    }

</style>
<body>
    <div>这是一个块级元素</div>
    <span>这是一个行内元素,不受width和height影响</span>
    <p>img标签是一种行内块元素, 即行内的块元素,特性可想而知</p>
    <p>
        可以通过display属性修改元素类型
        <br>块级元素就是block;行内就是inline;行内块级就是inline-block
    </p>
    <img src="/微信图片_20260204164429_54_265.jpg" alt="">

</body>
</html>
